<div
  class="h-screen flex flex-column overflow-hidden theme-transition-wrapper"
  [class.fade-out]="isThemeSwitching"
  [class.fade-in]="!isThemeSwitching"
>
  <!-- Topbar -->
  <div
    class="h-4rem flex-shrink-0 flex align-items-center px-4 shadow-2 z-1 surface-50"
  >
    {{ "app.title" | translate }}
    <p-button
      text
      [icon]="theme === 'dark' ? 'pi pi-sun' : 'pi pi-moon'"
      class="ml-auto pr-2"
      (click)="toggleTheme()"
      (keydown.enter)="toggleTheme()"
    ></p-button>
    <p-select
      [(ngModel)]="currentLanguage"
      (ngModelChange)="changeLanguage($event)"
      [options]="languages"
    >
    </p-select>
  </div>

  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar -->
    <div class="w-16rem flex-shrink-0 p-3 overflow-y-auto surface-50">
      <app-library-sidebar></app-library-sidebar>
    </div>

    <!-- Main Content -->
    <div class="flex-1 overflow-auto p-4 surface-0">
      Main Content
      <div style="height: 2000px">Scroll me!</div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
