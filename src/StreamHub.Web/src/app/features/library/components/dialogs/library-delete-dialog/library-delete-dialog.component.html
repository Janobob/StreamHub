<p-dialog
  [(visible)]="visible"
  [draggable]="false"
  [modal]="true"
  [style]="{ width: '40rem' }"
  (onHide)="close()"
  [header]="'libraries.form.title.delete' | translate"
>
  <div class="flex flex-column justify-content-between gap-5 h-full">
    <div>
      {{
        "libraries.form.description.delete"
          | translate : { name: library?.name }
      }}
    </div>
    <div class="flex justify-content-end gap-2">
      <p-button
        label="{{ 'libraries.form.actions.cancel' | translate }}"
        severity="secondary"
        icon="pi pi-times"
        (click)="close()"
      />
      <p-button
        label="{{ 'libraries.form.actions.delete' | translate }}"
        icon="pi pi-trash"
        [loading]="isLoading"
        [disabled]="isLoading"
        (onClick)="delete()"
      ></p-button>
    </div>
  </div>
</p-dialog>
