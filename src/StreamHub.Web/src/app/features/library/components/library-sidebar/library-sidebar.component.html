<!-- Header -->
<div class="flex justify-content-between align-items-center mb-3">
  <h2 class="m-0">{{ "libraries.title" | translate }}</h2>
  <p-button icon="pi pi-plus" size="small"></p-button>
</div>

@if(loading()){
<p-skeleton styleClass="mb-2" height="2rem" />
<p-skeleton styleClass="mb-2" height="2rem" />
} @else {
<div class="flex flex-column gap-1">
  <div
    class="hover:surface-0 w-full px-2 py-2 border-round flex align-items-center cursor-pointer"
  >
    <img
      [src]="'https://api.dicebear.com/9.x/glass/svg?seed=home'"
      alt="Library preview"
      class="border-round mr-2"
      style="object-fit: cover"
      width="40"
      height="40"
    />
    {{ "libraries.home" | translate }}
    <p-badge value="0" styleClass="ml-auto" />
  </div>
  @for(library of libraries(); track library.id){
  <div
    class="hover:surface-0 w-full px-2 py-2 border-round flex align-items-center cursor-pointer"
  >
    <img
      [src]="'https://api.dicebear.com/9.x/glass/svg?seed=' + library.id"
      alt="Library preview"
      class="border-round mr-2"
      style="object-fit: cover"
      width="40"
      height="40"
    />
    {{ library.name }}
    <p-badge value="0" styleClass="ml-auto" />
  </div>
  }
</div>
}
